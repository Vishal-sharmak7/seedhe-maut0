    <div class="popup-relative">
      <!-- Booking Header -->
      <h2 class="heading">Booking</h2>
      <h4 class="heading title">Personal Details</h4>

      <!-- Booking Form Container -->
      <form id="booking-form" class="booking-form" >
        <div class="input-groups">
          <div class="input-wrapper">
            <input
              type="text"
              placeholder="Enter your name"
              required
              name=""
              value=""
              id=""
            />
          </div>
          <div class="input-wrapper">
            <input
              type="number"
              placeholder="Enter your age"
              required
              name=""
              value=""
              id=""
            />
          </div>
        </div>
        <div class="input-groups">
          <div class="input-wrapper">
            <input
              type="email"
              placeholder="Enter your email"
              required
              name=""
              value=""
              id=""
            />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              placeholder="Enter your city"
              required
              name=""
              value=""
              id=""
            />
          </div>
        </div>
        <div class="input-groups">
          <div class="input-wrapper">
            <input
              type="number"
              placeholder="Enter your mobile number"
              required
              name=""
              value=""
              id=""
            />
          </div>
          <div class="input-wrapper extra" style="visibility: hidden">
            <input
              type="text"
              placeholder="Enter your mobile number"
              name=""
              id=""
            />
          </div>
        </div>
        <div class="button-wrapper">
          <button type="submit">Submit</button>
        </div>
      </form>

      <!-- Booking Form Popup -->
      <div class="popup" id="popup">
        <img src="./images/file.png" alt="" />
        <h2>Thank You!!</h2>
        <p>
          Your details has been successfully sumbmitted. and reach out shortly
          <br />
          Thanks.
        </p>
        <button type="button" onclick="onPopupClosed()">OK</button>
      </div>
    </div>
    <script>
      document.getElementById("booking-form").addEventListener("submit", async function (event) {
          event.preventDefault();

          const userData = {
              name: document.getElementById("name").value,
              age: document.getElementById("age").value,
              email: document.getElementById("email").value,
              city: document.getElementById("city").value,
              phone: document.getElementById("phone").value,
          };

          try {
              const response = await fetch("http://localhost:5000/register", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(userData),
              });

              const result = await response.json();
              alert(result.message);
          } catch (error) {
              alert("Error submitting form. Please try again.");
          }
      });
  </script>
